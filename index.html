<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Vending Machine</title>
</head>
<body>
  <section class="container-fluid">* 
     <div id="snack" class=" row d-flex"></div>
  </section>
  <section class="container-fluid">
      <div class="row align-items-center text-center">
          <div class="col-6">
            <h1>Amount Deposited: $ <span id='dep'>0.00</span></h1>
          </div>
          <div class="col-6">
            <div>
                <button onclick="app.controllers.vendController.addQuarter()">Deposit Quarter</button>
                <button onclick="app.controllers.vendController.addDime()">Deposit Dime</button>
                <button onclick="app.controllers.vendController.addNickel()">Deposit Nickel</button>
            </div>
            <div>
                <button onclick="app.controllers.vendController.refund()">Refund Money</button>
            </div>

          </div>
      </div>
  </section>


<script type="module" src="app/main.js"></script>
</body>
</html>
